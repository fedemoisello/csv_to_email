name: Email Generator

on:
  repository_dispatch:
    types: [generate-emails]
  workflow_dispatch:
    inputs:
      csv_data:
        description: 'CSV content'
        required: true
        type: string

jobs:
  generate-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create CSV file safely
      run: |
        cat > input.csv << 'EOF'
        ${{ github.event.client_payload.csv_data || github.event.inputs.csv_data }}
        EOF
    
    - name: Debug CSV file
      run: |
        echo "=== CSV FILE INFO ==="
        ls -la input.csv
        echo "=== FIRST 3 LINES ==="
        head -3 input.csv
        echo "=== TOTAL LINES ==="
        wc -l input.csv
    
    - name: Generate emails
      id: generate
      run: |
        python email_processor.py input.csv > result.json
        cat result.json
    
    - name: Output result for Make.com
      run: |
        echo "EMAILS_JSON<<EOF" >> $GITHUB_OUTPUT
        cat result.json >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
